<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VirtualCraft</title>
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js/examples/js/loaders/GLTFLoader.js"></script>
    <body>
   <script>
const canvas = document.querySelector('#modelCanvas');
const renderer = new THREE.WebGLRenderer({ canvas });

const scene = new THREE.Scene();

const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
camera.position.z = 5;

const light = new THREE.DirectionalLight(0xffffff, 1);
light.position.set(5, 10, 7.5);
scene.add(light);

const loader = new THREE.GLTFLoader();
loader.load('kub.glb', function(gltf) {
    const model = gltf.scene;
    scene.add(model);
    animate();
}, undefined, function(error) {
    console.error(error);
});

function animate() {
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
}

    </script>
<img src="image.png" alt="VirtualCraft Logo" style="display:block; margin:auto; max-width:100%; height:auto;">
</html>
<canvas id="modelCanvas"></canvas>
     </body>
