<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Three.js və GLTFLoader kitabxanasını daxil edin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js/examples/js/loaders/GLTFLoader.js"></script>
</head>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VirtualCraft</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            background: url('image.png') no-repeat center center fixed; 
            background-size: cover; 
        }

        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <!-- 3D modelin göstəriləcəyi yer -->
    <canvas id="modelCanvas"></canvas>
</body>
<body>
    <!-- 3D modelin göstəriləcəyi yer -->
    <canvas id="modelCanvas"></canvas>

    <!-- Three.js kodu -->
    <script>
    const canvas = document.querySelector('#modelCanvas');
    const renderer = new THREE.WebGLRenderer({ canvas });

    const scene = new THREE.Scene();

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 5;

    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(5, 10, 7.5);
    scene.add(light);

    const loader = new THREE.GLTFLoader();
    loader.load('kub.glb', function(gltf) {
        const model = gltf.scene;
        scene.add(model);
        animate();
    }, undefined, function(error) {
        console.error(error);
    });

    function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
    }
    </script>
</body>
<body>
    <canvas id="modelCanvas"></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mrdoob/three.js@0.137.5/examples/js/loaders/GLTFLoader.js"></script>

    <script>
        const canvas = document.querySelector('#modelCanvas');
        const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);

        const scene = new THREE.Scene();

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 2; // Modelə yaxınlaşdırmaq üçün dəyişdirildi

        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(5, 10, 7.5);
        scene.add(light);

        const loader = new THREE.GLTFLoader();
        loader.load('robots.glb', function(gltf) {
            const model = gltf.scene;
            scene.add(model);
            animate();
        }, undefined, function(error) {
            console.error(error);
        });

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', function() {
            const width = window.innerWidth;
            const height = window.innerHeight;
            renderer.setSize(width, height);
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
